<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!--JS scripts-->
    <script src="./index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Drink-Cember Cocktail Archive</title>
</head>
<body>
    <header>
        <nav class="navbar  navbar-expand-lg d-flex  bg-light ">
            <div class="container-fluid">
              <a class="navbar-brand fs-4" href="#">Drink-Cember</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse d-flex justify-content-end navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active fs-3" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-5" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-5">Pricing</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>             
    </header>
    <div class="container">
        <div class="cocktail-wrapper">
            <img src="/png/header.png" alt="logo">
            <div class="cocktail-search">
                <!--Intro-->
                <h2 class="title">&#129346 Find Cocktails Based on The Ingredient &#129346</h2>
                <!--Search input and button-->
                <div class="cocktail-search-box">
                    <input type="text" class="search-content" placeholder="Enter an ingredient" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="cocktail-details">
                    <!--recipe close button-->
                    <button type="button" class="btn recipe-close-btn" id="recipe-close-btn"><i class="fas fa-times"></i> </button>

                    <!--cocktail details-->
                    <div class="cocktail-details-content">
                    </div>
                </div>
                <!--search result-->
                <div class="cocktail-result">
                    <h2 class="title">Your search results:</h2>
                    <div id="cocktail">
                    <!---displays cocktail--->
                    </div>
                </div>
                <div>
                    <form id="new-cocktail">
                        <h4>Add New Cocktail</h4>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="new-name" />                        
                        <label for="image">Image: </label>
                        <input type="text" name="image" id="new-image" />
                        <label for="Instructions">Instructions: </label>
                        <input type="text" name="instructions" id="instructions" />
                        <input type="submit" value="Create" />
                      </form> 
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
